<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<h3>Shopping List</h3>
		<label for="item-name-input">Item Name:</label>
		<input type="text" id="item-name-input">
		<label for="item-price-input">Price:</label>
		<input type="number" id="item-price-input">
		<button id="add">Add</button>
		<table>
			<thead>
				<tr>
					<th id="item" scope="col">Item</th>
					<th id="price" scope="col">Price</th>
				</tr>
			</thead>
			<tbody id="items"></tbody>
		</table>
		<h3 id="total">Total: 0</h3>
	</div>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
